{% extends "network/layout.html" %}

{% block body %}
{% if user.is_authenticated %}

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="row justify-content-center" id="newposthead"><h1>Add New Post!</h1></div><br>
        <form class="custom-form" method="post" action="{% url 'newpost' %}">
            {% csrf_token %}
          <div class="form-group">
            <textarea class="form-control" name="postcontent" rows="6" placeholder="Enter text here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Post!</button>
        </form>
      </div>
    </div>
  </div>

{% endif %}
{% endblock %}
